<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
   <form>
    <label for="first-last-name">Name</label>
    <input type="text"name="first-last-name">
    <br>
    <br>
    <label for="size">Pizza Size</label>
    <select name="size" id="size">
    <option value="Extra Large">Extra Large</option>
    <option value="Large">Large</option>
    <option value="Medium">Medium</option>
    <option value="Small">Small</option>
</select>
<p for="Toppings">Toppings</p>
<input type="checkbox" name="Pepperoni" id="Pepperoni"/>
<label for="Pepperoni">Pepperoni</label>
<input type="checkbox" name="Ham" id="Ham"/>
<label for="Ham">Ham</label>
<input type="checkbox" name="Beef" id="Beef"/>
<label for="Beef">Beef</label>
<input type="checkbox" name="Olny Cheese" id="Only Cheese"/>
<label for="Only Cheese">Only Cheese</label>
<br>
<br>

<label for="special instructions">Special Instructions</label>
<textarea id="special instructions" name="special instructions" rows="4" cols="50">
</textarea>

   </form> 
    
</body>
</html>
